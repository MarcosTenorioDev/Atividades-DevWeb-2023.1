<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de clima</title>
    <script src="api.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body> 
    <h1 id="title">Veja o clima de sua cidade</h1>
    <div class="container">

        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Maceió</span>
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>

            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
