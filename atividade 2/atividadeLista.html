<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <a href="../index.html"><img src="../images/whiteback.svg" alt="" class="back"></a>

    <main id="container">
        <h1 id="title">Lista de compras</h1>

        <div id="content"> 
            <div class="forms">
                <div class="inputBox">
                    <label for="" id="">Produto</label>
                    <input type="text" placeholder="Ex: maçã" id="produto">
                </div>

                <div class="inputBox">
                    <label for="">Quantidade</label>
                    <input type="text" placeholder="Ex: 2 unidades" id="quantidade">
                </div>

                <div class="inputBox">
                    <label for="">Preço</label>
                    <input type="text" placeholder="Ex: 2.5" id="preco">
                </div>
            </div>

            <button id="cardButton">Enviar</button>
        </div>

    </main>

    <div id="tableContainer">
       <table id="table" border="3">
            <thead class="tableHeader">
                <tr class="tableRow">
                    <th class="tableColumn">Produto</th>
                    <th class="tableColumn">Quantidade</th>
                    <th class="tableColumn">preço</th>
                </tr>
                <tr id="result">

                </tr>
            </thead>
       </table>
    </div>
    

</body>
</html>
